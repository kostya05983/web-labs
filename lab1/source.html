<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>HTML 5</title>

        }

            padding-top: 30px;
        }

</head>
<body>

<!--List with elements-->
<ol type="1" start=5>

</ol>

<!--table-->
<table style="width:15%">

    </tr>

        <td></td>

    </tr>

        <td></td>

<hr>
<!--Requests-->
<div>
<input type="radio" name="Request" value="GET">GET
<br>
<input type="radio" name="Request" value="POST" checked="checked">POST
<br>
</div>

<!--Choose browsers-->
<div>
Выберите браузер:
<br>
<input list="browsers" name="browser">

</datalist>
<input value="Отправить" type="submit">
</div>
