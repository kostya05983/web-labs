<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volivach</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body style="align-content: center">


<form id="choose" action="/cgi-bin/startForm.py" method="GET" target="_blank"
      style="align-self: center; text-align: center">
    <input type="radio" name="method" value="on" id="GET"/> GET
    <input type="radio" name="method" value="off" id="POST"/> POST
    <input type="submit" value="Начать"/>
</form>

<script>
    $("#GET").click(function () {
        let doc = document.getElementById("choose");
        doc.setAttribute("method", "GET")
    });

    $("#POST").click(function () {
        let doc = document.getElementById("choose");
        doc.setAttribute("method", "POST");
    });
</script>

</body>
</html>
